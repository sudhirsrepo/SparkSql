// Apply the scala plugin to add support for scala with eclipse

apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'java'

repositories{
    mavenCentral()
    mavenLocal()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

	compile 'org.slf4j:slf4j-api:1.7.5'
    compile "org.scala-lang:scala-library:2.11.8"
    compile 'org.apache.spark:spark-core_2.11:2.0.1'
    
    // https://mvnrepository.com/artifact/org.apache.spark/spark-sql_2.11
	compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.0.1'
    
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
	compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1200-jdbc41'
    
   

    
}

task run(type: JavaExec, dependsOn: classes) {
    main = 'com.sudhir.spark.sql.WorkingWithDataSource'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}